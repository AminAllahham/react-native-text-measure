buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 21        // Android 5.0 â€” StaticLayout.Builder requires API 23, we have a pre-M fallback
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // Make the source set explicit so Gradle finds our java files
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // React Native is provided by the host application; mark as compileOnly
    // so we don't bundle a second copy.
    compileOnly 'com.facebook.react:react-native:+'
}